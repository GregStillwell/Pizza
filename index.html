<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza website</title>
</head>
<body>
  <form id="pizzatoppings">
    <h1>Meats</h1>

    <input type="checkbox" id="Pepperoni" name="toppings" value="Pepperoni">
    <label for="Pepperoni">Pepperoni</label>
    
    <br>
  
    <input type="checkbox" id="Sausage" name="toppings" value="Sausage">
    <label for="Sausage">Sausage</label>
    
    <br>
  
    <input type="checkbox" id="Ham" name="toppings" value="Ham">
    <label for="Ham"> Ham</label>
    <br>

    <input type="checkbox" id="Bacon" name="toppings" value="Bacon">
    <label for="Bacon">Bacon</label>
    <br>

    <input type="checkbox" id="Chicken" name="toppings" value="Chicken">
    <label for="Chicken">Chicken</label>

    <br>

    <h1>Non-Meats</h1>

    <input type="checkbox" id="Mushrooms" name="toppings" value="Mushrooms">
    <label for="Mushrooms">Mushrooms</label>
    
    <br>
  
    <input type="checkbox" id="Onions" name="toppings" value="Onions">
    <label for="Onions">Onions</label>
    
    <br>
  
    <input type="checkbox" id="Pineapple" name="toppings" value="Pineapple">
    <label for="Pineapple"> Pineapple</label>
    <br>

    <input type="checkbox" id="Black olives" name="toppings" value="Black olives">
    <label for="Black olives">Black olives</label>

    <br>

  <h2>Sizes</h2>
    <div class="radio">
      
      <input type="radio" name="Small" value="Small" checked>
      <label for="Small">Small</label>
      <br>
    
      
      <input type="radio" name="Medium" value="Medium">
      <label for="Medium">Medium</label>
      <br>
    
      
      <input type="radio" name="Large" value="Large">
      <label for="Large">Large</label>
      </div>


    <button type="submit">Done</button>
  </form>

  <p id="pizzaOutput"></p>
  </html>
</body>
</html>
